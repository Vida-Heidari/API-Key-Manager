<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>API Key Manager</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main id="main">
      <section id="api-manager">
        <div class="container api-wrapper">
          <div class="api__title">
            <h1>API Key Manager</h1>
          </div>
          <div class="api__main">
            <div class="left-item">
              <form class="api-form">
                <div class="api-user api__field">
                  <label for="username" class="user__label">User Name</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="user__input"
                  />
                </div>

                <div class="api-key api__field">
                  <label for="api-key" class="key__label">API Key</label>
                  <input
                    type="text"
                    name="apiKey"
                    id="api-key"
                    class="key__input"
                  />
                </div>

                <div class="api-secret api__field">
                  <label for="api-secret" class="secret__label"
                    >API Secret</label
                  >
                  <input
                    type="text"
                    name="apiSecret"
                    id="api-secret"
                    class="secret__input"
                  />
                </div>

                <div class="button">
                  <button type="submit" class="submit__btn">Submit</button>
                </div>
              </form>
            </div>

            <div class="right-item">
              <div class="key-manager">
                <div class="api__content">
                  <table class="api-table">
                    <thead class="table__header">
                      <tr class="table__row">
                        <th class="row__number">#</th>
                        <th class="row__username">User Name</th>
                        <th class="row__key">Api Key</th>
                        <th class="row__secret">Api Secret</th>
                        <th class="row__btns"></th>
                      </tr>
                    </thead>
                    <tbody id="api__table--body" class="table__body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="snackbar" class="snackbar__wrapper"></div>
    <div id="popup" class="popup__wrapper">
      <div class="popup__content">
        <p class="popup__text"></p>
        <div class="popup__btns">
          <button class="popup__btn popup__btn--cancel">Cancel</button>
          <button class="popup__btn popup__btn--delete">Delete</button>
        </div>
      </div>
    </div>

    <script src="./Javascript/script.js"></script>
  </body>
</html>
