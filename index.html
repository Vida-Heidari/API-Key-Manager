<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>API Key Manager</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main id="main">
      <section id="api-manager">
        <div class="container api-wrapper">
          <div class="api__title">
            <h1>API Key Manager</h1>
          </div>
          <div class="api__main">
            <div class="left-item">
              <form class="form">
                <div class="user field">
                  <label for="username" class="user__label">User Name</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="user__input"
                  />
                </div>

                <div class="api-key field">
                  <label for="api-key" class="key__label">API Key</label>
                  <input
                    type="text"
                    name="api-key"
                    id="api-key"
                    class="key__input"
                  />
                </div>

                <div class="api-secret field">
                  <label for="api-secret" class="secret__label"
                    >API Secret</label
                  >
                  <input
                    type="text"
                    name="api-secret"
                    id="api-secret"
                    class="secret__input"
                  />
                </div>

                <div class="button">
                  <button type="submit" class="submit__btn">Submit</button>
                </div>
              </form>
            </div>

            <div class="right-item">
              <div class="key-manager">
                <div class="api__content">
                  <table class="api-table">
                    <tr>
                      <th>#</th>
                      <th>User Name</th>
                      <th>Api Key</th>
                      <th>Api Secret</th>
                      <th></th>
                    </tr>

                    <tr class="table__row">
                      <td class="user__order">1</td>
                      <td class="user__name">Vida</td>
                      <td class="user__key">askjhd324dsakj</td>
                      <td class="user__secret">adhf***********p2</td>
                      <td>
                        <button class="btn delete-btn">Delete</button>
                        <button class="btn edit-btn">Edit</button>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./Javascript/script.js"></script>
  </body>
</html>
